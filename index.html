<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog CRUD</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 8px; }
    .blog { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Create Blog</h2>
  <input id="title" placeholder="Title">
  <textarea id="body" placeholder="Body"></textarea>
  <input id="author" placeholder="Author (optional)">
  <button onclick="createBlog()">Create</button>

  <h2>Blogs</h2>
  <div id="blogs"></div>

  <script>
    const API_URL = 'http://localhost:5000/blogs';

    async function fetchBlogs() {
      const res = await fetch(API_URL);
      const blogs = await res.json();

      const container = document.getElementById('blogs');
      container.innerHTML = '';

      blogs.forEach(blog => {
        const div = document.createElement('div');
        div.className = 'blog';
        div.innerHTML = `
          <h3>${blog.title}</h3>
          <p>${blog.body}</p>
          <small>Author: ${blog.author}</small><br>
          <button onclick="deleteBlog('${blog._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function createBlog() {
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const author = document.getElementById('author').value;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body, author })
      });

      fetchBlogs();
    }

    async function deleteBlog(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchBlogs();
    }

    fetchBlogs();
  </script>

</body>
</html>
